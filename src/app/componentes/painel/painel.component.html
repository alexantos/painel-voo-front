<table mat-table [dataSource]="paineis" class="mat-elevation-z8">

    <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let painel"> {{painel.codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="companhia">
        <th mat-header-cell *matHeaderCellDef> Companhia </th>
        <td mat-cell *matCellDef="let painel"> {{painel.companhia}} </td>
    </ng-container>

    <ng-container matColumnDef="destino">
        <th mat-header-cell *matHeaderCellDef> Destino </th>
        <td mat-cell *matCellDef="let painel"> {{painel.destino}} </td>
    </ng-container>

    <ng-container matColumnDef="portao">
        <th mat-header-cell *matHeaderCellDef> Portão </th>
        <td mat-cell *matCellDef="let painel"> {{painel.portao}} </td>
    </ng-container>

    <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef> Hora </th>
        <td mat-cell *matCellDef="let painel"> {{painel.hora}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let painel"> {{painel.status}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
